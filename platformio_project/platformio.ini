; ===== Esp32-Marauder / PlatformIO =====
[env:esp32dev]
platform = espressif32 @ 6.6.0
framework = arduino
  framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#3.
board = esp32dev

; serial / upload
upload_speed = 921600
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
upload_port    = /dev/ttyUSB0
monitor_port   = /dev/ttyUSB0

 ; Choose your FS: spiffs OR littlefs (must match partition csv subtype)
;board_build.filesystem = spiffs         ; or littlefs

board_build.filesystem = spiffs
board_build.partitions = partitions/min_spiffs_ota.csv

; Pick ONE partition file (path is relaboard_build.partitions = partitions/min_spiffs_ota.csv
; board_build.partitions = partitions/min_littlefs_ota.csv
; board_build.partitions = partitions/ota_1m_fs.csv
; board_build.partitions = partitions/hugeapp_1m_fs.csv
; Be generous with library resolution (this project is big)

lib_ldf_mode = deep+

lib_deps =
  //imsert librarys//


; Match the Arduino IDE?s defines you were compiling with
;build_flags =
;  -DARDUINO_USB_CDC_ON_BOOT=0
;  -DCORE_DEBUG_LEVEL=0
;  -DARDUINO_RUNNING_CORE=1
;  -DARDUINO_EVENT_RUNNING_CORE=1
  ; If you need PSRAM:
  ; -DBOARD_HAS_PSRAM
  ; -mfix-esp32-psram-cache-issue

  ; build flags ? enable RTTI for code using dynamic_cast
build_flags =
  -DARDUINO_USB_CDC_ON_BOOT=0
  -DCORE_DEBUG_LEVEL=0
  -DARDUINO_RUNNING_CORE=1
  -DARDUINO_EVENT_RUNNING_CORE=1
  ; --- Project feature toggles for Generic ESP32 ---
  bui
  build_flags =
  -DGENERIC_ESP32
  -DGPS_ENABLED
  -DWIFI_DUAL_MODE
  -DHAS_TFT_TOUCH=1
  -DHAS_SD=1
  -DHAS_SCREEN=1
  -DNO_NEOPIXEL=0   ; if you want to disable the RGB LED entirely
  -DGPS_ENABLED=1          ; use GPS module
  -DWIFI_DUAL_MODE=1       ; AP+STA at runtime
  ; Pins & baud for GPS (override here if you want)
  -DGPS_BAUD=9600
  -DARDUINO_USB_CDC_ON_BOOT=0
  -DCORE_DEBUG_LEVEL=0
  -DARDUINO_RUNNING_CORE=1
  -DARDUINO_EVENT_RUNNING_CORE=1
  -DGENERIC_ESP32=1
  -DHAS_GPS=1
  -DHAS_DUAL_WIFI=1
  -DHAS_SD=1
  -DHAS_SCREEN=1
  -DHAS_TOUCH=1
  -DGPS_RX_PIN=16
  -DGPS_TX_PIN=17
  -DTFT_CS=5
  -DTFT_DC=2
  -DTFT_RST=4
  -DTFT_MOSI=23
  -DTFT_SCLK=18
  -DTFT_MISO=19
  -DTS_CS=15
  -DSD_CS=13